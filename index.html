<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <table>
          <thead>
            <tr>
              <th colspan="4">
                <input type="text" disabled id="display-box" />
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input
                  type="button"
                  value="7"
                  class="nbr-input"
                  onclick="display('7')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="8"
                  class="nbr-input"
                  onclick="display('8')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="9"
                  class="nbr-input"
                  onclick="display('8')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="รท"
                  class="symbol-input"
                  onclick="display('รท')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="button"
                  value="4"
                  class="nbr-input"
                  onclick="display('4')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="5"
                  class="nbr-input"
                  onclick="display('5')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="6"
                  class="nbr-input"
                  onclick="display('6')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="+"
                  class="symbol-input"
                  onclick="display('+')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="button"
                  value="1"
                  class="nbr-input"
                  onclick="display('1')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="2"
                  class="nbr-input"
                  onclick="display('2')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="3"
                  class="nbr-input"
                  onclick="display('3')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="-"
                  class="symbol-input"
                  onclick="display('-')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="button"
                  value="."
                  class="symbol-input"
                  onclick="display('.')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="0"
                  class="nbr-input"
                  onclick="display('0')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="C"
                  class="clear"
                  onclick="clearDisplay()"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="x"
                  class="symbol-input"
                  onclick="display('x')"
                />
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">
                <input
                  type="button"
                  value="="
                  class="equals"
                  onclick="calculate()"
                />
              </td>
            </tr>
          </tfoot>
        </table>
        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
